<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Login.</title>
</head>
<body>
  <nav class='nav-cadastro d-flex'>
    <div class='icone-voltar'>
      <a href="../index.html"><img src="../image/voltar.png" alt="Icone de voltar."></a>
    </div>
    <div class='text-cadastro'>
      <p>Login</p>
    </div>
    <div class='logo-cadastro'>
      <a href="../index.html">UpCompany</a>
    </div>
  </nav>
  <section class='session-cadastro'>
    <div class='d-left-login'>
      <div class='input-login d-flex'>
        <img src="../image/email.png">
        <input type="email" placeholder='E-mail:'>
      </div>
      <div class='input-login d-flex'>
        <img src="../image/senha.png">
        <input type="password" placeholder='Senha:'>
      </div>
      <div class='termos'>
        <div>
          <input type="checkbox">
          <label>Deseja salvar sua senha?</label>
        </div>
      </div>
      <div class='proximo-cadastro d-flex'>
        <a href="../pages/dashboard.html">Entrar</a>
      </div>
      <div class='outra-forma d-flex'>
        <hr>
        <p>ou</p>
        <hr>
      </div>
      <div class='cadastrar-google d-flex'>
        <a href="#" class='d-flex'>
          <img src="../image/google.png" alt="Entre com Google">
          <p>Entrar com google.</p>
        </a>
      </div>
    </div>
    <div class='d-right-login'>
      <img src="../image/login.png" alt="Icon empreendedora.">
    </div>
  </section>
  <footer>
    <div class='termos d-flex'>
      <div>
        <p>Fale conosco</p>
        <p>Dicas de segurança</p>
      </div>
      <div>
        <p>Políticas de privacidade</p>
        <p>Termos de condição de uso</p>
      </div>
    </div>
    <div class='copyright d-flex'>
      <p>© Copyright 2022 - UpCompany - Todos os direitos reservados UpCompany.</p>
    </div>
  </footer>

</html>
